<!DOCTYPE html>
<html lang="en">
<head>
    <title>coffee App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">coffee</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if not request.path in "['/login/', '/signup/']" %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'coffee:menu' %}">Menu</a></li>
                {% endif %}
                <li class="nav-item"><a class="nav-link" href="{% url 'coffee:login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'coffee:signup' %}">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
